<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting app</title>
    <script src="jquery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="socket.io/socket.io.js"></script>
    <style>
        ul{
            list-style: none;
        }
        #btndiv{
            display: flex;
            flex-direction: row;
            align-items: flex-end;
        }
    </style>
</head>
<body>
    <h1 class="display-6 text-center p-3" >chatting app</h1>
    <section id="login" class="border mx-auto p-3" style="width: 400px;">
        <div class="d-grid gap-2" >
            <input class="form-control" id="username" type="text">
            <button id="login-btn" class="btn btn-md btn-dark m-2"> login
            </button>
        </div>
    </section>
    <section id="chat-box" class="border mx-auto" style="width: 400px;" >
        <ul id="chat" class="overflow-auto ps-0" style="height: 300px;" >
            <!-- <li class="border p-3 rounded-pill" >
                <span class="fw-bold">samarth vohra</span>
            </li>
            <li class="border p-3 rounded-pill" >
                <span class="fw-bold">samarth vohra</span>
            </li>
            <li class="border p-3 rounded-pill" >
                <span class="fw-bold">Krish Dua</span>
            </li> -->
        </ul>
        <div id="btndiv" >
            <textarea id = "inp" class="form-control" rows="2" name="" id=""></textarea>
            <button id="send-btn" class="btn btn-md btn-success m-2">send</button>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
